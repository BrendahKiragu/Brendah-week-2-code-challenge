<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Shopping List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
        <h1>Shopping List</h1>

        <div class="input-section">
           <input type="text" id="itemInput" placeholder="Add a new item...">
            <button id="addItemButton">Add</button>
        </div>
       
        <div class="list-section">
          <ul id="itemList"></ul>
        </div>

        <div class="button-section">
           <button id="markPurchasedButton">Mark Purchased</button>
           <button id="clearListButton">Clear List</button>
        </div>
        </div>

    <!-- <select id="itemList" size="5" multiple></select> -->
     
    <script src="scripts.js"></script>
</body>
</html>
